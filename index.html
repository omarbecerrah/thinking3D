<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muy Pronto...</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
            color: #333;
            font-size: 2em;
            text-align: center;
            overflow: hidden;
        }

        .content {
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 2s 4s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content" id="page1">
        Muy pronto...
    </div>
    <div class="content hidden" id="page2">
        ...Thinking 3D
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            document.getElementById('page2').style.opacity = 0;
            document.getElementById('page2').style.animation = "fadeIn 2s forwards";
        }, 6000);
    </script>
</body>
</html>
